{% load i18n %}

{% extends "../user/base_generic.html" %}

{% block title %}Bocchi{% endblock %}

{% block css %}{% endblock %}

{% block javascript %}
{% endblock %}

{% block content %}

<div id="bot_add_message" data-role="page" class="type-interior">
	<div data-role="content">
		<div class="content-primary">
			<h2>{% trans "Add Message" %}</h2>
			{% if advance_flg %}
			<p><a href="?bot_id={{ bot_id }}&advance=false">Simple</a></p>
			{% else %}
			<p><a href="?bot_id={{ bot_id }}&advance=true">Advance</a></p>
			{% endif %}
			<form action="/bot/add_message" method="post" data-ajax="false">
				<input type="hidden" name="mode" value="add_message" />
				<input type="hidden" name="bot_id" id="bot_id" value="{{ bot_id }}" />
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
	        			<label for="select-choice-1" class="select">{% trans "Notification Time" %}:</label>
	        			<select name="time" id="select-choice-1">
	        				{% for row in hour_list %}
	        				<option value="{{ row.key }}">{{ row.value }}</option>
	        				{% endfor %}
	        			</select>
					</li>
					<li data-role="fieldcontain">
	        			<label for="input-1" class="input">{% trans "Message" %}:</label>
	        			<input type="text" name="message" id="input-1" />
					</li>
					<li data-role="fieldcontain">
	        			<button type="button" data-theme="a">{% trans "Submit" %}</button
					</li>
				</ul>
			</form>
			
		</div>
	</div>
</div>

{% endblock %}
