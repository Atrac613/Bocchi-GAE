{% load i18n %}

{% extends "../user/base_generic.html" %}

{% block title %}Bocchi{% endblock %}

{% block css %}{% endblock %}

{% block javascript %}
{% endblock %}

{% block content %}

<div id="bot_add_message" data-role="page" class="type-interior">
	<div data-role="content">
		<div class="content-primary">
			<h2>Add Message</h2>
			<form action="/bot/add_message" method="post" data-ajax="false">
				<input type="hidden" name="mode" value="add_message" />
				<input type="hidden" name="bot_id" id="bot_id" value="{{ bot_id }}" />
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
	        			<label for="select-choice-1" class="select">Time:</label>
	        			<select name="time" id="select-choice-1">
							<option value="0000-0300">00:00 - 03:00</option>
							<option value="0300-0600">03:00 - 06:00</option>
							<option value="0600-0900">06:00 - 09:00</option>
							<option value="0900-1200">09:00 - 12:00</option>
							<option value="1200-1500">12:00 - 15:00</option>
							<option value="1500-1800">15:00 - 18:00</option>
							<option value="1800-2100">18:00 - 21:00</option>
							<option value="2100-2400">21:00 - 24:00</option>
	        			</select>
					</li>
					<li data-role="fieldcontain">
	        			<label for="input-1" class="input">Message:</label>
	        			<input type="text" name="message" id="input-1" />
					</li>
					<li data-role="fieldcontain">
	        			<button type="button" data-theme="a">Submit</button
					</li>
				</ul>
			</form>
			
		</div>
	</div>
</div>

{% endblock %}
