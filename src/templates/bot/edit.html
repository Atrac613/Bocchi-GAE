<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="/css/iphone.css" />

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script language="Javascript" type="text/javascript">
	google.load("jquery", "1");
</script>

<script type="text/javascript">
$(function() {
	$('#save').click(function(){
		//$('form').submit();
		var postData = {};
        $('form').find('input:hidden').each(function(){
            postData[$(this).attr('name')] = $(this).val();
        });
        $('form').find('input:text').each(function(){
            postData[$(this).attr('name')] = $(this).val();
        });
        $('form').find(':checked').each(function(){
            postData[$(this).attr('name')] = $(this).val();
        });
        
        $.post('/api/update/bot/edit', postData, function(data){
        	if (data.status) {
        		alert('Saved');
        	}
        }, 'JSON');
 
        return false;
	});
	
	$('form').submit(function(){
		return false;
	});
});
function clickclear(thisfield, defaulttext) {
	if (thisfield.value == defaulttext) {
		thisfield.value = "";
	}
}
function clickrecall(thisfield, defaulttext) {
	if (thisfield.value == "") {
		thisfield.value = defaulttext;
	}
}
</script>

<title>Bot Admin | I miss you. </title>

</head>
<body>
<h1>Bot</h1>

<form action="/bot/edit" method="post">
	<input type="hidden" name="mode" value="modify" />
	<input type="hidden" name="bot_id" value="{{ bot_id }}" />
	<ul class="field">
		<li>Bot ID: {{ bot_id }}</li>
		<li><input type="text" name="nickname" size="30" value="{{ nickname }}" onclick="clickclear(this, 'Nickname')" onblur="clickrecall(this,'Nickname')" /></li>
		<li><input type="checkbox" value="1" title="Public" name="public_flg" {% if public_flg %}checked="checked"{% endif %} /></li>
	</ul>
	<p><a href="#" id="save" class="button white">Save</a></p>
</form>

<hr />

<ul>
	<li class="arrow"><a href="/bot/schedule_list?bot_id={{ bot_id }}">Schedule List</a></li>
	<li class="arrow"><a href="/bot/add_message?bot_id={{ bot_id }}">Add Message</a></li>
</ul>

</body>
</html>
