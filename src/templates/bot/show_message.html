{% load i18n %}

{% extends "../user/base_generic.html" %}

{% block title %}Bocchi{% endblock %}

{% block css %}{% endblock %}

{% block javascript %}
{% endblock %}

{% block content %}

<div id="bot_show_message" data-role="page" class="type-interior">
	<div data-role="content">
		<div class="content-primary">
			<h2>{% trans "Message" %}</h2>
			
			<p>{{ bot_message.message }}</p>
			
			<form action="/bot/schedule_list" method="post">
			<input type="hidden" name="advance" value="{{ advance_flg }}" />
			<input type="hidden" name="hour" value="{{ hour }}" />
			<input type="hidden" name="mode" value="delete_message" />
			<input type="hidden" name="bot_id" id="bot_id" value="{{ bot_id }}" />
			<input type="hidden" name="message_id" value="{{ bot_message.key.id }}" />
			</form>
			
			<button type="button">{% trans "Delete" %}</button>
			
		</div>
	</div>
</div>

{% endblock %}
