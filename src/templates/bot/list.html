{% load i18n %}

{% extends "../user/base_generic.html" %}

{% block title %}Bocchi{% endblock %}

{% block css %}{% endblock %}

{% block javascript %}
{% endblock %}

{% block content %}

<div id="bot_list" data-role="page" class="type-interior">
	<div data-role="content">
		<div class="content-primary">
			<h2>{% trans "Bot List" %}</h2>
			
			<ul data-role="listview" data-inset="true">
			{% for row in bot_list %}
				<li><a href="/bot/edit?bot_id={{ row.bot_id }}">{{ row.nickname }}</a></li>
			{% endfor %}
			</ul>

		</div>
	</div>
</div>

{% endblock %}
